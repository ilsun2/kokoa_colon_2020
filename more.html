<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span><i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>18:43</span>
        </div>
        <div class="status-bar__colum">
            <span>100%</span><i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- Status Bar -->
    <!-- Screen Header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </header>
    <!-- Screen Header -->
    <!-- User profile -->
    <div class="user_profile">
        <img class="user_profile_avatar" src="" />
        <span class="user_profile_name">Nicolas</span>
        <span class="user_profile_phone_number">+82 10 3917 1109</span>
    </div>
    <!-- User profile -->    
    <!-- More Links -->
    <div class="more_links">
        <a href="#" class="find_links__colum"><i class="far fa-calendar-alt"></i><span>Calendar</span></a>
        <a href="#" class="find_links__colum"><i class="fas fa-inbox"></i><span>Talk Drive</span></a>
        <a href="#" class="find_links__colum"><i class="far fa-smile-wink"></i><span>Emoticons</span></a>
        <a href="#" class="find_links__colum"><i class="fas fa-brush"></i><span>Theme</span></a>
        <a href="#" class="find_links__colum"><i class="far fa-user-circle"></i><span>Account</span></a>
        <a href="#" class="find_links__colum"><i class="far fa-comments"></i><span>Openchat</span></a>
    </div>
    <!-- More Links -->
   
    <!-- Navigation Bar -->
    <div class="navi-bar">
        <div class="nnavi-bar__colum"><a href="#"><i class="fas fa-user-alt"></i></a>
        </div>
        <div class="nnavi-bar__colum"><a href="#"><i class="far fa-comment"></i></a></div>
        <div class="nnavi-bar__colum"><a href="#"><i class="fas fa-search"></i></a></div>
        <div class="nnavi-bar__colum"><a href="#"><i class="fas fa-ellipsis-h"></i></a></div>
    </div>
    <!-- Navigation Bar -->






    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>

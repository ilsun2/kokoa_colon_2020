<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span><i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>18:43</span>
        </div>
        <div class="status-bar__colum">
            <span>100%</span><i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i>
        </div>
    </div>
    <!-- Status Bar -->
    <!-- Screen Header -->
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <a href="#"><i class="fas fa-search fa-lg"></i></a>
            <a href="#"><i class="fas fa-cog fa-lg"></i></a>
        </div>
    </header>
    <!-- Screen Header -->

    <!-- Find Links -->
    <div class="find_links">
       <a href="#"><i class="fas fa-qrcode fa-lg"></i><span>QR Code</span></a>
       <a href="#"><i class="fas fa-address-book fa-lg"></i><span>Add by Contacts</span></a>
       <a href="#"><i class="fas fa-id-card fa-lg"></i><span>Add by ID</span></a>
       <a href="#"><i class="far fa-envelope fa-lg"></i><span>Invite</span></a>
    </div>
    <!-- Find Links -->
    <!-- Recommended Friends -->
    <div class="recommended_friends">
        <div class="recommended_friends_title">Recommended Friends</div>
        <div class="recommended_friends__colum">
            You have no recommended friends.
        </div>
    </div>
    <!-- Recommended Friends -->
    <!-- Open Chat -->
    <div class="open_chat">
        <div class="open_chat_home">
            <span>Open Chat</span>
            <a href="#">
                Go to Openchat Home
            </a>
        </div>
        <div class="open_chat__colum">
            <a href="#" class="open_chat__colum_card">
                <div class="open_chat__colum_card_text">

                    <span class="open_chat__colum_card_title">#BTS</span>
                    <span class="open_chat__colum_card_descriptions">#BTS#ARMY#FRIENDS</span>
                    <p>

                        <img src="img.png" class="open_chat__colum_card_owner"/>
                        <span class="open_chat__colum_card_member_count">802 members</span>
                        <span class="open_chat__colum_card_run">Active</span>
                    </p>
                </div>
                <div class="open_chat__colum_card_photo">

                    
                    <img src="img.png" class="open_chat__colum_card_main_img">
                    <span class="open_chat__colum_card_countting_like">326</span>
                </div>
            </a>
        </div>
    </div>

    <!-- Open Chat -->

    <!-- Navigation Bar -->
    <div class="navi-bar">
        <div class="nnavi-bar__colum"><a href="#"><i class="fas fa-user-alt"></i></a>
        </div>
        <div class="nnavi-bar__colum"><a href="#"><i class="far fa-comment"></i></a></div>
        <div class="nnavi-bar__colum"><a href="#"><i class="fas fa-search"></i></a></div>
        <div class="nnavi-bar__colum"><a href="#"><i class="fas fa-ellipsis-h"></i></a></div>
    </div>
    <!-- Navigation Bar -->






    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>

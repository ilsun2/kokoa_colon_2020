<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoatalk!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navigation_bar">
        <div class="navigation_icons"><span class="navigation_bar_noservice">No Service</span><i class="fas fa-wifi"></i>
        </div>
        <div class="navigation_icons">
            <span>18:43</span>
        </div>
        <div class="navigation_icons">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="welcome_title">
        <div class="welcome_header"><header>Welcome to KokoaTalk</header></div>
        <div class="welcome_description"><span>If you have a Kokoa Account, log in with your email or phone number.</span></div>
    </div>
    
    <form class="login_form">
        <input type="text" placeholder="Email or phone number" >
        <input type="text" placeholder="Password" >
        <input type="submit" placeholder="Log in">
        <input type="submit" placeholder="Sign up">
        <a href="#" >Find Kokoa Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>

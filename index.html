<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar_colum"><span>No Service<i class="fas fa-wifi"></i></span></div>
        <div class="status_bar_colum"><span>18:43</span></div>
        <div class="status_bar_colum">100%<i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i></div>
    </div>
    <main>
        <div class="welcome_text">
            <span class="welcome_title">Welcome to KakaoTalk</span>
            <span class="welcome_description">If you have a kokoa account, log in with your email or phone number.</span>
        </div>
        <form action="input" class="welcome_login">
            <input type="email text" class="welcome_login" placeholder="Email or phone number">
            <input type="password" class="welcome_login" placeholder="Password">
            <submit class="welcome_submit">Log In</submit>
            <submit class="welcome_submit">Sigh Up</submit>
            <a href="#">Find Kakao Account or Password</a>
        </form>
    </main>
    
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous">
    </script>
</body>
</html>

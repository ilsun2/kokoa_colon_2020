<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>23:01</span>
        </div>
        <div class="status-bar__colum">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome_to_kakaotalk">
        <h1 class="welcome_to_kakaotalk__title">Welcome to KakaoTalk</h1>
        <p class="welcome_to_kakaotalk__text">
            If you have a Kakao Account, log in with email or phone numer.
        </p>
    </header>

    <form class="login_form" action="friends.html">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="Password" type="password" placeholder="Password"/>
        <input type="submit" value="Login"/>
        <a href="#">Find Kakao Account or Password</a>
    </form>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>

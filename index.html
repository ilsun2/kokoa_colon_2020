<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No Service</span><i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>18:43</span>
        </div>
        <div class="status-bar__colum">
            <span>100%</span><i class="fas fa-battery-full"></i><i class="fas fa-bolt"></i>
        </div>
    </div>
<!-- Status Bar -->
    <div class="welcome_title">
        <span>Welcome to KokoaTalk</span>
    </div>
    <div class="welcome_text">
        <span>If you have a Kokoa Account,</br>
         log in with email or phone number.</span>
    </div>
    <form class="log_in_form" action="friends.html " method="get" >
        <input name="email" type="email" class="log_in" placeholder="Email or phone number" required/>
        <input name="password" type="password" class="log_in" placeholder="Password" minlength="10" required/>
        <input type="submit" value="Log In" />
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

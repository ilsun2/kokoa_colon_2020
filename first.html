<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__colum">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__colum">
            <span>23:01</span>
        </div>
        <div class="status-bar__colum">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="friends-bar">
        <div class="friends-bar__colum">
            <h1 class="friends-bar__colum__친구">친구</h1>
            <div class="friends-bar__colum__search" a href="#">
                <i class="fas fa-search"></i>
            </div>
            <div class="friends-bar__colum__add_frinds",a href="#">
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="friends-bar__colum__music" a href="#">
                <i class="fas fa-music"></i>
            </div>
            <div class="friends-bar__colum__setting" a href="#">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </header>
    <div class="friends-my_profile">
        <img src="#"/>
        <span class="friends-my_profile__my_name">최일선</span>
    </div>
    <div class="friends-list">
        <div class="friends-list__친구몇명">친구 24</div>
    </div>
    <div class="below_satus_bar">
        <div class="below_satus_bar__friends_list" a href="#">
            <i class="far fa-user"></i>
        </div>
        <div class="below_satus_bar__chats" a href="#">
            <i class="far fa-comment"></i>
        </div>
        <div class="below_satus_bar__hashtag" a href="#">
            <i class="fas fa-hashtag"></i>
        </div>
        <div class="below_satus_bar__more_see" a href="#">
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>

    
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
